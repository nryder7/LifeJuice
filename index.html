<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Juice!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <nav class="navbar is-primary mb-6 has-text-centered" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <img src="assets/HeartLogo.png" class="mt-0" alt="life juice heart logo" width="150">
      <h1 class="lifenav">
        L<span class="second">i</span><span class="third">f</span><span class="fourth">e</span><span> </span>
        <a class="fifth" id ="jeff">J</a><span class="sixth">u</span><span class="seventh">i</span><span class="eighth">c</span><span class="ninth">e</span>
      </h1>
      <img src="assets/lifeJuiceLogo.png" class="pt-4 pl-4 pb-4 mb-3" alt="life juice logo" width="130">
    </div>
  </nav>

  <div class="container mb-6">
    <section class="section">
      <div>
        <p class="subtitle has-text-centered is-size-3">
          Life Juice is your daily dose of<strong> internet joy!</strong>
          <br>
        </p>
        <div class="notification has-text-centered has-background-grey-dark has-text-primary-light pb-5">
          <p class="title is-5">Ready to get started? Hit the buttons below or take a random sip  <a id="sip"><img src="assets/lifeJuiceLogo.png" alt="life juice logo" width="50"></a>!
          </p>
        </div>
      </div>
    </section>
    <div class="startScreen pl-5 pr-6 pb-5">

      <button id="smile" class="button is-large is-fullwidth is-center is-rounded has-text-primary-light">Need a laugh?</button>
      <br>

      <div class="smile1 columns is-hidden" style="margin-left:5px">
        <button id="jokes" class="button is-medium is-rounded has-background-link-dark has-text-primary-light"
          style="width:49%">Jokes?</button>
        <button id="gifs" class="button is-medium is-rounded has-background-link-dark has-text-primary-light"
          style="width:49%">Gifs?</button>
      </div>

      <button id="quote" class="button is-large is-fullwidth is-center is-rounded has-text-primary-light">Want a quote?</button>
      <br>
      <button id="fact" class="button is-large is-fullwidth is-center is-rounded has-text-primary-light">How about some advice?</button>
    </div>

  </div>

  <footer class="footer pb-2 pt-2">
    <div class="content has-text-centered">
      <p>
        <strong>Life Juice</strong> by <a href="https://github.com/solemansay/LifeJuice"> Code Team 6.</a>
        <br> Copyright &#169; 2020
      </p>
    </div>
  </footer>

  
  <div id = "gifModal" class="modal"> <!-- is-active -->
    <div class="modal-background"></div>
    <div class="modal-content">
      <img id = "displayGIF">
        <!-- any element goes here -->
      <!--<img src="https://bulma.io/images/placeholders/1280x960.png" alt=""> -->
    </div>
    <button id ="close" class="modal-close is-large" aria-label="close"></button>
  </div>


  <div id ="jokeModal" class="modal"> <!-- is-active -->
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <section id = "jokeSetup" class="modal-card-body"></section>
        <button id = "closeJoke" class="delete" aria-label="close"></button>
      </header>
      <section id = "jokePunchline" class="modal-card-body">
      </section>
    </div>
  </div>

  <div id ="quoteAdviceModal" class="modal"> <!-- is-active -->
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <div>
        <span id ="quoteOrAdvice" class="modal-card-title"></span>
        </div>
        <button id = "closeQuoteAdvice" class="delete" aria-label="close"></button>
      </header>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
